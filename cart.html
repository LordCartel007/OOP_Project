<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="cart.css" />
    <!-- instyling for product  -->
    <style>
      .product,
      .cart-item {
        border: 3px solid #ccc;
        padding: 10px;
        margin: 10px;
        display: flex;
        align-items: center;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
      }
      img {
        margin-right: 10px;
        height: 25vh;
        width: 40vh;
      }
    </style>
  </head>
  <!-- body with cart -->
  <body class="bg-dark text-light">
    <h1>Shopping Cart System</h1>
    <!-- button to create shopping cart -->
    <button onclick="createShoppingCart()">Create Shopping Cart</button>

    <div id="productCreation" style="display: none">
      <h2>Create Product</h2>
      <input type="text" id="productId" placeholder="Product ID" />
      <input type="text" id="productName" placeholder="Product Name" />
      <input
        type="number"
        id="productPrice"
        placeholder="Product Price"
        step="0.01"
      />
      <input type="file" id="productImage" accept="image/*" />
      <button onclick="createProduct()">Create Product</button>
    </div>

    <div id="presetProducts" style="display: block">
      <h2>Preset Products</h2>
      <!-- music for user -->
      <h4 class="text-success">Enjoy Big Dawgs While you shop</h4>
      <audio
        src="./music/BIG DAWGS SONG.mpeg"
        loop
        controls
        autoplay
        style="height: 5vh"
      ></audio>
      <div id="presetProductList"></div>
    </div>

    <div id="cart" style="display: none">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <!-- This is where cart items will be displayed -->
    </div>

    <!-- footer -->
    <!-- our footer with our contact email -->
    <footer class="bg-dark mt-2 text-light">
      <div class="pt-4 text-center" id="Contact">
        <h2>Contact Us</h2>
        <p>
          Email:
          <a href=" CartelsAuto007@gmail.com"> CartelsAuto007@gmail.com</a>
        </p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 467 Wall Street, Vine Wood, USA</p>
        <p class="text-warning">
          copyright &COPY; All Rights Reserved Cartels Auto 2024 .
        </p>
        <!-- the boothstrap icon logos -->
        <div>
          <i class="bi bi-twitter text-primary"></i>
          <i class="bi bi-messenger text-primary"></i>
          <i class="bi bi-whatsapp text-primary"></i>
          <i class="bi bi-facebook text-primary"></i>
          <i class="bi bi-linkedin text-primary"></i>
        </div>
      </div>
    </footer>
    <!-- Link to your JavaScript -->
    <script src="cart.js" defer></script>
  </body>
</html>
